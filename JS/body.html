<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的web页面</title>
</head>
<body>
	<h1>我的web页面</h1>
	<p id="demo">这是我的web页面</p>
	<button type="button" onclick="myFunction()">尝试一下</button>
<script >
	function myFunction()
	{
		document.getElementById("demo").innerHTML="我的第一个Javascript 函数"
	}
</script>
</body>
</html>
