<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo">这是一篇JavaScript</p>
	<script type="text/javascript">
		document.write("hello world!");
	function myFunction()
	{

		x=document.getElementById("demo");  	//查找元素
		x.innerHTML="Hello Javascript!";	//改变内容
	}
	</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
